<hr><b><font size=+0>Copy command (Edit menu)</font></b>
<br>&nbsp;
<p>Use this command to copy selected data onto the clipboard. This command
is unavailable if there is no data currently selected.
<br>&nbsp;
<p>Copying data to the clipboard replaces the contents previously stored
there.
<br>&nbsp;
<p><b>Shortcuts</b>
<p>Toolbar:&nbsp;<img SRC="Editcopy.gif" height=33 width=33>
<p>Keys: CTRL+C
<p>
