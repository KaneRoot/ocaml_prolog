<hr><b><font size=+0>Options Menu</font></b>
<br>&nbsp;
<p>The Options menu offers the following commands:
<br>&nbsp;
<table BORDER >
<tr>
<td VALIGN=TOP><a href="View_Toolbar_command.html">Toolbar</a></td>

<td VALIGN=TOP>Shows or hides the toolbar.</td>
</tr>

<tr>
<td VALIGN=TOP><a href="View_Status_Bar_Command.html">Status Bar</a></td>

<td VALIGN=TOP>Shows or hides the status bar.</td>
</tr>

<tr>
<td VALIGN=TOP>Environment</td>

<td VALIGN=TOP>Opens the <a href="Environment_window.html">Environment</a>
dialog box.</td>
</tr>

<tr>
<td VALIGN=TOP>Project</td>

<td VALIGN=TOP>Opens the <a href="Memory_Options_window.html">Project dialog
box</a>.</td>
</tr>

<tr>
<td VALIGN=TOP>Default Project</td>

<td VALIGN=TOP>Opens the <a href="Memory_Options_window.html">Default Project
dialog box</a>.</td>
</tr>
</table>
