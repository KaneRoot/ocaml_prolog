<hr><b><font size=+0>Tools menu commands</font></b>
<br>&nbsp;
<p>The Tools submenu gives access to the following commands:
<table BORDER >
<tr>
<td VALIGN=TOP>Stack window</td>

<td VALIGN=TOP>Opens the <a href="Stack_window.html">Stack Window</a></td>
</tr>

<tr>
<td VALIGN=TOP>Variables window</td>

<td VALIGN=TOP>Opens the <a href="Variables_window.html">Variables Window</a></td>
</tr>

<tr>
<td VALIGN=TOP>System List</td>

<td VALIGN=TOP>Opens the System List Window which contains the whole Prolog
database</td>
</tr>
</table>
