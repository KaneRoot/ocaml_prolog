<hr><b><font size=+0>EDIT</font></b>
<br>&nbsp;
<p>Demonstrates creation and using of edit controls. Two edit controls
appear in the client area of the window. The text in each of them can be
edited, or the two texts can be exchanged by selecting menu option. You
can change also the window brush.
<br>&nbsp;
<p>see also <a href="examples.html">Examples</a>
