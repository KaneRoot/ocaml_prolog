<hr><b><font size=+3>=..</font></b>
<br><font size=+0>Entity: <b>predicate</b></font>
<br>
<hr WIDTH="100%">
<p>Usage:
<br><b><font size=+0>Term =.. List</font></b>
<p>Succeeds if <b>List</b> is a list of the functor and all arguments of
<b>Term</b>,
in order.
<p>Actually, <b>=..</b> is defined on Prolog and here is its definition:
<p><i><font color="#008000"><font size=+1>&nbsp;X(|Y)=..[X|Y].</font></font></i>
<p>Example:
<p><i><font color="#008000"><font size=+1>&nbsp;?- f(a, b)=..X, Y=..[g,
c, d], write(X), nl, write(Y), nl.</font></font></i>
<p>
