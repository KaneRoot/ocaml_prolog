<hr><b><font size=+0>Message icons</font></b>
<p>! - Asterisk
<p>? - Question
<p>s - Stop
<p>i - Information
<p>n - no icon
<p>These icons are displayed along with the text in the message dialogs
such as <a href="yes_no_dialog_box.html">yes_no</a> and <a href="Message_dialog_box.html">message</a>
.
