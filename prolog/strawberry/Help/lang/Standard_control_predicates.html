<hr><b><font size=+0>Standard control predicates</font></b>
<br>&nbsp;
<br>&nbsp;
<table BORDER >
<tr>
<td VALIGN=TOP><b>true</b></td>

<td VALIGN=TOP>always succeeds</td>
</tr>

<tr>
<td VALIGN=TOP><b>fail</b></td>

<td VALIGN=TOP>always fails</td>
</tr>

<tr>
<td VALIGN=TOP><b>!</b></td>

<td VALIGN=TOP>cut: if the goal after cut fails, the parent goal also fails
<br>&nbsp;(disable next answers)</td>
</tr>

<tr>
<td VALIGN=TOP><b>once(Goal)</b></td>

<td VALIGN=TOP>executes a goal, but it is not re-executable (don't give
the second answer)</td>
</tr>

<tr>
<td VALIGN=TOP><b>repeat</b></td>

<td VALIGN=TOP>always tries to find next answer</td>
</tr>
</table>
