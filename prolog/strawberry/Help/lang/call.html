<hr><b><font size=+3>call</font></b>
<br><font size=+0>Entity: <b>predicate</b></font>
<br>
<hr WIDTH="100%">
<p>Usage:
<br><b><font size=+0>call(X,Y,...)</font></b>
<p>Tries consecutively the goals <b>X</b> , <b>Y</b> ... . You can use
this predicate when you have to make an atomic goal from complicated one.
<p>Example:
<p><i><font color="#008000"><font size=+1>?- write(X of call(p(X), X>4)),
nl.</font></font></i>
<p><i><font color="#008000"><font size=+1>p(3).</font></font></i>
<br><i><font color="#008000"><font size=+1>p(5).</font></font></i>
