<hr><b><font size=+3>functor</font></b>
<br><font size=+0>Entity: <b>predicate</b></font>
<br>
<hr WIDTH="100%">
<p>Usage:
<br><b><font size=+0>functor(Term, F, A)</font></b>
<p>Extracts or checks functor's name and arity
<br>&nbsp;
<table BORDER >
<tr>
<td VALIGN=TOP>Term</td>

<td VALIGN=TOP>term of the form f(....)</td>
</tr>

<tr>
<td VALIGN=TOP>F</td>

<td VALIGN=TOP>unifies with the functor name f as atom</td>
</tr>

<tr>
<td VALIGN=TOP>A&nbsp;</td>

<td VALIGN=TOP>a number which unifies with functors arity</td>
</tr>
</table>
