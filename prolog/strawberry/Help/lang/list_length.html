<hr><b><font size=+3>list_length</font></b>
<br><font size=+0>Entity: <b>function</b></font>
<br>
<hr WIDTH="100%">
<p>Usage:
<br><b><font size=+0>N is list_length(List)</font></b>
<p>Here <b>List</b> has to be a Prolog list, i.e. normal list ending with
the empty list. This function calculates and returns the number of the
elements of <b>List</b> .
<p>Example:
<p><i><font color="#008000"><font size=+1>?- N is list_length([1,2,3]),
write(N), nl.</font></font></i>
<br><i><font color="#008000"><font size=+1></font></font></i>&nbsp;
