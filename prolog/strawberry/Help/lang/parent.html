<hr><b><font size=+3>parent</font></b>
<br><font size=+0>Entity: <b>function</b></font>
<br>
<hr WIDTH="100%">
<p>Usage:
<br><b><font size=+0>P is parent(W)</font></b>
<p>Returns the parent window of W in P. Succeeds if W is a valid window
handle. You can use the anonymous variable as argument to specify the <a href="Default_Window.html">default
window</a>.
