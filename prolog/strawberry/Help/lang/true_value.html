<hr><b><font size=+3>true_value</font></b>
<br><font size=+0>Entity: <b>function</b></font>
<br>
<hr WIDTH="100%">
<p>Usage:
<br><b><font size=+0>R is true_value(Goal)</font></b>
<br>&nbsp;
<p>Here <b>Goal</b> has to be an atomic goal. If <b>Goal</b> succeeds then
this function returns <b>1</b>, otherwise it returns <b>0</b>.
<p>Example:
<p><i><font color="#008000"><font size=+1>?- N is true_value(1&lt;2)+true_value(2=2),
write(N), nl.</font></font></i>
