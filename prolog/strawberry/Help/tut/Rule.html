<hr><b><i><font size=+0>Rule</font></i></b>
<br>&nbsp;
<p>A <a href="Overall_structure_of_Strawberry_Prolog_`programs'.html">clause</a>
of the form
<p><i>head</i> <b><i><font color="#008000"><font size=+1>:-</font></font></i></b>
<i>tail<b><font color="#008000"><font size=+1>.</font></font></b></i>
<p>where <i>head</i> is a <a href="Overall_structure_of_Strawberry_Prolog_`programs'.html">goal</a>
, and <i>tail</i> is the sequence of goals, separated by commas, that the
rule says <i>head</i> is reducible to.
<p>See <a href="Overall_structure_of_Strawberry_Prolog_`programs'.html">Overall
structure of Strawberry Prolog 'programs'</a> and <a href="Prolog_text_execution.html">Prolog
text execution</a> .
